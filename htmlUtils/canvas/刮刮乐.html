<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
        body {
            margin:0;
        }
        #canvas {
            background: url('./dx.png') no-repeat center center;
            background-size: 100%;
        }
</style>
<body>
  <canvas id="canvas" width="700" height="338"></canvas>
</body>
<script>
  const cvs=document.querySelector('#canvas')
  const ctx=cvs.getContext("2d")
  const img=new Image()
  img.src='./white.png'
  img.onload=()=>{
    ctx.drawImage(img,0,0,cvs.width,cvs.height)
    let isClearing=false
    cvs.addEventListener("mousedown",e=>{
      isClearing=true
    })
    cvs.addEventListener('mousemove',e=>{
      if(isClearing){
        const size=30
        ctx.clearRect(e.pageX-size/2,e.pageY-size/2,size,size)
      }
    })
    cvs.addEventListener('mouseup',e=>{
      isClearing=false
    })
  }
</script>
</html>
