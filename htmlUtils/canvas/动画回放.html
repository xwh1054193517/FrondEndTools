<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML5 绘图</title>
    <style>
      .canvas {
        border: 1px solid #ccc;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <input type="button" value="重放" id="btn1" />
    <input type="button" value="清空" id="btn2" />
    <br />
    <canvas id="cvs" class="canvas"></canvas>
  </body>
</html>
<script>
  class Draw {
    constructor(selector, width, height) {
      this.element = document.querySelector(selector)
      this.canvas = this.element.getContext('2d')
      ;(this.element.width = width), (this.element.height = height)
      this.timeId = null
      this.animateArr = []
    }
    init() {
      const { canvas: c, element: el } = this
      let isDraw = false
      c.lineWidth = 2
      c.lineJoin = 'round'
      c.shadowColor = '#000'
      c.shadowBlur = 4
      el.onmousedown = () => {
        isDraw = true
        c.beginPath()
      }
      el.onmousemove = e => {
        if(isDraw) {
          const x = e.pageX - el.offsetLeft
          const y = e.pageY - el.offsetTop
          c.lineTo(x, y)
          c.stroke()
          this.animateArr.push([x, y])
        }
      }
      el.onmouseup = () => {
        isDraw = false
        c.closePath()
        this.animateArr.push(-1)
      }
      el.onmouseout = () => {
        el.onmouseup()
      }
    }

    animateGo() {
      const { canvas: c } = this
      this.clear()
      c.beginPath()
      const loop = (arr, i) => {
        if (i < arr.length - 1) {
          const pos = arr[i]
          if (pos === -1) {
            c.beginPath()
          } else {
            c.lineTo(pos[0], pos[1])
            c.stroke()
          }
          i++
          this.timeId = setTimeout(() => {
            loop(arr, i)
          }, 10)
        }
      }
      loop(this.animateArr, 0)
    }
    clear() {
      const { canvas: c } = this
      const { width, height } = this.element
      c.clearRect(0, 0, width, height)

    }
  }
  const g = new Draw('#cvs', 600, 500)
  g.init()
  document.getElementById('btn1').onclick = () => {
    g.animateGo()
  }
  document.getElementById('btn2').onclick = () => {
    g.clear()
    this.animateArr=[]
  }
</script>
