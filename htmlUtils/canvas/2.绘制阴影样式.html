<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  #canvas{
    background: #000;
  }
</style>
<body>
  <canvas id="canvas" width="1000" height="1000"></canvas>
  <script>
    var canvas=document.getElementById('canvas')
    var ctx=canvas.getContext("2d")
// fillStyle	设置或返回用于填充绘画的颜色、渐变或模式
// strokeStyle	设置或返回用于笔触的颜色、渐变或模式
// shadowColor	设置或返回用于阴影的颜色
// shadowBlur	设置或返回用于阴影的模糊级别
// shadowOffsetX	设置或返回阴影距形状的水平距离
// shadowOffsetY	设置或返回阴影距形状的垂直距离
    ctx.beginPath();
    ctx.arc(100,100,50,0,2*Math.PI,false);
    ctx.fillStyle = '#fff';
    ctx.shadowBlur = 150;
    ctx.shadowColor = '#fff';
    ctx.closePath()
    ctx.fill()

    //设置渐变
// createLinearGradient()	创建线性渐变（用在画布内容上）
// createPattern()	在指定的方向上重复指定的元素
// createRadialGradient()	创建放射状/环形的渐变（用在画布内容上）
// addColorStop()	规定渐变对象中的颜色和停止位置

//两个点 渐变的边界
var grd=ctx.createLinearGradient(200,200,200,400);
grd.addColorStop(0,'rgb(255, 0, 0)');
    grd.addColorStop(0.2,'rgb(255, 165, 0)');
    grd.addColorStop(0.3,'rgb(255, 255, 0)');
    grd.addColorStop(0.5,'rgb(0, 255, 0)');
    grd.addColorStop(0.7,'rgb(0, 127, 255)');
    grd.addColorStop(0.9,'rgb(0, 0, 255)');
    grd.addColorStop(1,'rgb(139, 0, 255)');

ctx.fillStyle=grd
ctx.shadowBlur=0
ctx.fillRect(200,200,200,200)

//图形转换
// scale()	缩放当前绘图至更大或更小
// rotate()	旋转当前绘图
// translate()	重新映射画布上的 (0,0) 位置
// transform()	替换绘图的当前转换矩阵
// setTransform()	将当前转换重置为单位矩阵，然后运行 transform()
ctx.strokeStyle='#fff'
ctx.strokeRect(200,600,50,25)
//横纵坐标放大倍数
ctx.scale(2,2)
ctx.strokeRect(100,300,50,25)
ctx.scale(2,2)
ctx.strokeRect(50,150,50,25)
//旋转
ctx.scale(0.25,0.25)
ctx.fillStyle = 'white';
ctx.rotate(20*Math.PI/180);
ctx.fillRect(700,400,200,100);

//绘制图片 

// 方法	描述
// drawImage()	向画布上绘制图像、画布或视频
// context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);

// img：规定要使用的图像、画布或视频
// sx：可选。开始剪切的 x 坐标位置
// sy：可选。开始剪切的 y 坐标位置
// swidth：可选。被剪切图像的宽度
// sheight：可选。被剪切图像的高度
// x：在画布上放置图像的 x 坐标位置
// y：在画布上放置图像的 y 坐标位置
// width：可选。要使用的图像的宽度（伸展或缩小图像）
// height：可选。要使用的图像的高度（伸展或缩小图像）
  </script>
</body>
</html>
